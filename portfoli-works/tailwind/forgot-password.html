<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-[url('/wave.svg')] bg-no-repeat bg-bottom bg-fixed">
    <div class="flex justify-between items-center p-6">
        <a href="login.html" class="flex items-center gap-2">

            <svg class="h-10 text-blue-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                    clip-rule="evenodd" />
            </svg>

            <span class="text-xl font-black">Security</span>
        </a>

        <div class="flex gap-2">
            <a href="login.html"
                class="bg-gray-200 rounded-md py-2 px-4 text-gray-900 font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-700 transition duration-150 ease-in-out">Sign
                In</a>
            <a href="login.html"
                class="rounded-md bg-blue-800 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-700 transition duration-150 ease-in-out">Sign
                Up</a>
        </div>
    </div>
    <div class="flex flex-col justify-center p-6 pb-12">
        <div class="mx-auto max-w-md">
            <svg class="h-12 mx-auto text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
            </svg>


            <h2 class="mt-2 text-2xl sm:text-3xl sm:mt-6 font-bold text-gray-900">Forgot your password?</h2>
        </div>
        <div
            class="mt-6 p-6 bg-white/60 backdrop-blur-xl sm:mt-10 sm:p-10 mx-auto rounded-xl shadow-xl max-w-md w-full">
            <div class="rounded md bg-green-50 border border-green-500 p-4 flex gap-3">
        
                  <svg class="w-5 h-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
                  </svg>
                  
                  
                  
                <h3 class="text-sm font-medium text-green-800">We have emailed your password reset link.</h3>
            </div>
            <form action="#" autocomplete="off" class="space-y-6 mt-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="relative rounded-md shadow-sm mt-1">
                        <div class="absolute left-0 pl-3 inset-y-0 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>

                        </div>
                        <input type="email" id="email" name="email" required
                            class="w-full pl-10 border-gray-300 rounded-md text-sm" placeholder="John Doe">
                    </div>
                </div>


                <div>
                    <a href="verify-email.html"
                        class="flex justify-center items-center rounded-md bg-blue-800 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-700 transition duration-150 ease-in-out">Send
                        reset link</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>

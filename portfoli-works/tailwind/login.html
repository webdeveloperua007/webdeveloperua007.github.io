<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-[url('/wave.svg')] bg-no-repeat bg-bottom bg-fixed">
    <header class="flex justify-between items-center p-6">
        <a href="login.html" class="flex items-center gap-2">

            <svg class="h-10 text-blue-800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M12.516 2.17a.75.75 0 00-1.032 0 11.209 11.209 0 01-7.877 3.08.75.75 0 00-.722.515A12.74 12.74 0 002.25 9.75c0 5.942 4.064 10.933 9.563 12.348a.749.749 0 00.374 0c5.499-1.415 9.563-6.406 9.563-12.348 0-1.39-.223-2.73-.635-3.985a.75.75 0 00-.722-.516l-.143.001c-2.996 0-5.717-1.17-7.734-3.08zm3.094 8.016a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                    clip-rule="evenodd" />
            </svg>

            <span class="text-xl font-black">Security</span>
        </a>

        <div>
            <a href="register.html"
                class="rounded-md bg-blue-800 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-700 transition duration-150 ease-in-out">Sign
                Up</a>
        </div>
    </header>
    <main class="flex flex-col justify-center p-6 pb-12">
        <div class="mx-auto max-w-md">
      
            <svg class="h-12 mx-auto text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
              </svg>
              
            <h2 class="mt-2 text-2xl sm:text-3xl sm:mt-6 font-bold text-gray-900">Welcome back!</h2>
        </div>
        
        <div class="mt-6 p-6 bg-white/60 backdrop-blur-xl sm:mt-10 sm:p-10 mx-auto rounded-xl shadow-xl max-w-md w-full">
            <div class="rounded md bg-red-50 border border-red-500 p-4 flex gap-3">
            
                  
                  <svg class="w-5 h-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                  </svg>
                  
                <h3 class="text-sm font-medium text-red-800">These credentials do not match our records</h3>
            </div>
            <form action="#" autocomplete="off" class="space-y-6 mt-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="relative rounded-md shadow-sm mt-1">
                        <div class="absolute left-0 pl-3 inset-y-0 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>

                        </div>
                        <input type="email" id="email" name="email" required
                            class="w-full pl-10 border-gray-300 rounded-md text-sm" placeholder="John Doe">
                    </div>
                </div>
               
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative rounded-md shadow-sm mt-1">
                        <div class="absolute left-0 pl-3 inset-y-0 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>

                        </div>
                        <input type="password" id="password" name="password" minlength="8"
                            class="w-full pl-10 border-gray-300 rounded-md text-sm" placeholder="Minimum 8 characters">

                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 rounded border-gray-300 text-blue-800">
                        <label for="remember" class="text-sm text-gray-900">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="font-medium text-sm text-blue-800 hover:text-blue-700">Forgot your password?</a>
                </div>
                <div>
                    <a href="login.html"
                        class="flex justify-center items-center rounded-md bg-blue-800 py-2 px-4 text-white font-semibold shadow-lg hover:shadow-xl focus:shadow-xl hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-700 transition duration-150 ease-in-out">Sign
                        In</a>
                </div>
            </form>
           
        </div>
    </main>
</body>

</html>

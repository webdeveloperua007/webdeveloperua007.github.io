    <script>
        const toggle_item = document.querySelector(".toggle-item"),
            toggle = document.querySelector(".toggle"),
            body = document.querySelector("body"),
            content = document.getElementById("context");

        toggle.addEventListener("click", function () {
            toggle_item.classList.toggle("active");
            body.classList.toggle("active");

            // function to change content from light -- dark

            if (toggle_item.classList.contains("active")) {
                content.innerHTML = "Dark";
            } else {
                content.innerHTML = "Light";
            }
        });
